            <div class="form-group">
                <label for="aro">Aro:</label>

            </div>
            <div class="form-group">

                    <option value="">Select an option</option>
                    <option value="option-1">Option 1</option>

                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>

                    <option value="">Select an option</option>

        </form>
    </div>
    <script src="app.js"></script>

</html>
